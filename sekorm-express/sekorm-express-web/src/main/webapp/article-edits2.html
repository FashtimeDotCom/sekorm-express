<title>实时查询</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	物流实时信息
	<span class="c-gray en">&gt;</span>
	 物流实时信息查询
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
		 <div class="text-c">
				 快递公司：
				<span class="select-box inline">
					<select name="" class="select" id="kdgs">
						<option value="shunfeng">顺丰快递</option>
						<option value="kuayue">跨越快递</option>
						<option value="dhl">DHL</option>
						<option value="fedex">FEDEX</option>
						<option value="ems">EMS</option>
						<option value="yuantong">圆通快递</option>
					</select>
				</span>
				<input type="text" name="" id="kddh" placeholder=" 快递单号" style="width:200px" class="input-text">
				<button name="" id="find" onclick="onSelect()" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
			</div>
			<div class="line mt-10"></div>
			<div class="panel panel-success mt-10">
				<div class="panel-header">实时快递详情</div>
				<div class="panel-body" style="height:auto">
					<ul id="dddd">
						<li>
							<div class="row cl">
								<div class="col-md-12">暂无数据</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
</div>		
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer /作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script> 
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"> </script> 
<script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
	function  onSelect(){
		 $.ajax({
			    type: "GET",
			    url: "find/realTime.json",
			    data:{"kddh":$("#kddh").val(),"com":$("#kdgs").val()},
			    dataType: "json",
			    success: function(dataObj){
			    	$("#dddd").empty();
			    	if(dataObj.data.length<=0){
						$("#dddd").append
						  ('<li>'+
								 '<div class="row cl mt-5">'+
									'<div class="col-md-12">'+dataObj.message+'</div>'+
								 '</div>'+
						  '</li>');
						return;
					}
			    	$.each(dataObj.data,function(idx,item){
			    		$("#dddd").append
						  ('<li>'+
								 '<div class="row cl mt-5">'+
									'<div class="col-md-2">'+item.ftime+'</div>'+
									'<div class="col-md-10">'+item.context+'</div>'+
								 '</div>'+
						  '</li>');
					});
			}
		 });
	}
	
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
