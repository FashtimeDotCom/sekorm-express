function myselfinfo(){
	layer.open({
		type: 1,
		area: ['300px','200px'],

		maxmin: true,

		title: '查看信息',

	});
}

/*资讯-添加*/
function article_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-添加*/

}

<script type="text/javascript">
	$(function(){
		$.post("getName.json",function(data){
			 $("#role").val(data);
			 $("#name").text(data);
		},"text");
		$.post("getRole.json",function(data){
			if(data=="success"){
				$(".role").css('display','block'); 
			}
		},"text");
	});
	function out(){
		$.post("out.json",function(data){
			if(data=='success'){
				layer.msg("退出成功！正在跳转");
    			setTimeout(function(){window.location.href="login.html"}, 1000);
			}else{
				layer.msg("退出失败！");
			}
		},"text");
	}
</script>
