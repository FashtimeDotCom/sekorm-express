<body>
<div class="page-container">
		<div class="row cl">
			<div style="display:none" id="kdgs"></div>
			<div class="col-md-2">快递单号：<span id="dh"></span></div>
			<div class="col-md-4"><span class="c-red">*</span>收件地址：<span id="dz"></span></div>
			<div class="col-md-3"><span class="c-red">*</span>收件人：<span id="xm"></span></div>
			<div class="col-md-3"><span class="c-red">*</span>收件人电话：<span id="sjrdh"></span></div>
		</div>
		<div class="line mt-20"></div>
			<div class="panel panel-default mt-20">
				<div class="panel-header">快递详情</div>
				<div class="panel-body" style="height:auto">
					<ul id="dd">
					</ul>
				</div>
			</div>
		<input id='ss' class="btn btn-success radius mt-20"  type="button" value="实时查询">
</div>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script> 
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"> </script> 
<script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
var wait=15; 
function time(o) { 
	if (wait == 0) { 
	o.removeAttribute("disabled"); 
	o.value="实时查询"; 
	wait = 15; 
	} else { 
	o.setAttribute("disabled", true); 
	o.value=wait+"秒后才能再次查询"; 
	wait--; 
	setTimeout(function() { 
	time(o) 
	}, 
	1000) 
	} 
	} 
document.getElementById("ss").onclick=function(){
	time(this);
	find();
} 

function find(){
    $.ajax({
    type: "GET",
    url: "find/realTime.json",
    data:{"kddh":$("#dh").text(),"com":$("#kdgs").text()},
    dataType: "json",
    success: function(dataObj){
    	try{
    		findIteam(dataObj);
    	}catch (e) {
    		layer.msg("身份已过期，请刷新浏览器重新登录");
    		return;
		}
    }
}); 
}
function findIteam(dataObj){
	layer.open({
		  type: 2,
		  title:'实时数据',
		  area: ['700px', '450px'],
		  fixed: false, //不固定
		  maxmin: true,
		  content: 'article-edits1.html',
		  success: function (layero, index) { 
				var v=$("#ddd", layero.find("iframe")[0].contentWindow.document);  
				if(dataObj.data.length<=0){
					v.append
					  ('<li>'+
							 '<div class="row cl mt-5">'+
								'<div class="col-md-2">'+dataObj.message+'</div>'+
							 '</div>'+
					  '</li>');
					return;
				}
				$.each(dataObj.data,function(idx,item){
					  v.append
					  ('<li>'+
							 '<div class="row cl mt-5">'+
								'<div class="col-md-2">'+item.ftime+'</div>'+
								'<div class="col-md-10">'+item.context+'</div>'+
							 '</div>'+
					  '</li>');
				});
			}
		});
}
</script>
